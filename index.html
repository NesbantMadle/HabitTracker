<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Habits</h1>
      <button class="btn" id="add-habit">+</button>
    </div>
    <div class="performance">
      <ul id="habits">
        <li id="habit"></li>
      </ul>
    </div>
    <div class="modal_container" id="modal_container">
      <div class="modal">
        <h2>Agrega un nuevo h치bito</h2>
        <form action="add-habit" class="form" id="form">
          <label for="name">Nombre del h치bito</label>
          <input type="text" id="name_habit" name="name" required />
          <label for="number">Repeticiones</label>
          <input type="number" id="reps_habit" name="reps" min="1" required />
          <div class="frequency">
            <label for="timeframe">Frecuencia: </label>
            <select name="timeframe" id="timeframe">
              <option value="Daily">Diariamente</option>
              <option value="Weekly">Semanalmente</option>
              <option value="Monthly">Mensualmente</option>
              <option value="Yearly">Anualmente</option>
            </select>
          </div>
          <input type="submit" id="add_habit" value="+ A침adir h치bito" />
        </form>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
